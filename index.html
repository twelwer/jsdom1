<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КТ1.12RRR</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        table td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid white;
            font-size: 25px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-weight: bolder;
        }
        .orange {
            background-color: orange;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 300px;
            font-size: 23px;
            border-radius: 12px;
            transition: 300ms;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <button onclick="addNumber()">Добавить число</button>
    <br><br>
    <table id="myTable">
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
    <script>
        var numbers = [];
        for (var i = 0; i < 30; i++) {
            numbers.push(Math.floor(Math.random() * 100));
        }
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            for (var j = 0; j < cells.length; j++) {
                var index = i * cells.length + j;
                cells[j].innerHTML = numbers[index];

                if (numbers[index] >= 50) {
                    cells[j].className = "orange";
                }
            }
        }
        function addNumber() {
            var randomNumber = Math.floor(Math.random() * 100);
            var table = document.getElementById("myTable");
            var rows = table.getElementsByTagName("tr");
            var lastRow = rows[rows.length - 1];
            var cells = lastRow.getElementsByTagName("td");

            for (var i = 0; i < cells.length; i++) {
                if (cells[i].innerHTML === "") {
                    cells[i].innerHTML = randomNumber;

                    if (randomNumber >= 50) {
                        cells[i].className = "orange";
                    }

                    return;
                }
            }
            var newRow = table.insertRow(-1);
            for (var i = 0; i < 6; i++) {
                var newCell = newRow.insertCell(i);
                newCell.innerHTML = "";
            }
            addNumber();
        }
    </script>
</body>
</html>
